<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<h1>Owner List</h1>
<div th:each="owner : ${owners}">
    <h2 th:text="${owner.name}"></h2>

    <a th:href="@{/updateOwner/{id}(id=${owner.id})}">Update Owner</a>
    <a th:href="@{/deleteOwner/{id}(id=${owner.id})}">Delete Owner</a>
    <h6 th:inline="text">Address in [[${owner.address}]]</h6>
    <ul>
        <th:block th:each="pet : ${owner.pets}">
            <li th:inline="text"><b>Pet name: [[${pet.name}]]</b> age: [[${pet.age}]].</li>

            <li><a th:href="@{/updatePet/{id}(id=${pet.id})}">Update Pet</a></li>
            <li><a th:href="@{/deletePet/{id}(id=${pet.id})}">Delete pet</a></li>
        </th:block>
    </ul>
</div>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout">
</form>


<a th:href="@{/addOwner}">Add Owner</a>
<a th:href="@{/addPet}">Add Pet</a>






<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
