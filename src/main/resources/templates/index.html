<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<h1>Director List</h1>
<div th:each="director : ${directors}">
    <h2 th:text="${director.name}"></h2>

    <a th:href="@{/updateDirector/{id}(id=${director.id})}">Update Director</a>
    <a th:href="@{/deleteDirector/{id}(id=${director.id})}">Delete Director</a>
    <h6 th:inline="text">specializing in [[${director.genre}]]</h6>
    <ul>
        <th:block th:each="movie : ${director.movies}">
            <li th:inline="text"><b>[[${movie.title}]]</b> released in [[${movie.year}]].</li>

            <li><a th:href="@{/updateMovie/{id}(id=${movie.id})}">Update Movie</a></li>
            <li><a th:href="@{/deleteMovie/{id}(id=${movie.id})}">Delete Movie</a></li>
        </th:block>
    </ul>
</div>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout">
</form>


<a th:href="@{/addDirector}">Add Director</a>
<a th:href="@{/addMovie}">Add Movie</a>






<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
